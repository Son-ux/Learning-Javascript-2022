<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/slideshow.js"></script>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <img src="images/1.jpg" id="image" alt="">
            <hr>
            <div class="control">
                <button class="first" onclick="showFirstPosition()">FIRST</button>
                <button class="previous" onclick="showPreviousPosition()">PREVIOUS</button>
                <button class="next" onclick="showNextPosition()">NEXT</button>
                <button class="last" onclick="showLastPosition()">LAST</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/validation-form.css">
    <script src="/js/validation.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ORDER</h1>
        </div>
        <hr>
        <form action="" onsubmit="return validate()">
            <div class="form-group">
                <label for="" class="form-label">San pham</label>
                <input type="text" class="form-control" id="product">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Loai san pham</label>
                <select name="" id="category" class="form-control">
                    <option value="">Chon loai san pham</option>
                    <option value="xt">May tinh xach tay</option>
                    <option value="db">May tinh de ban</option>
                    <option value="tb">May tinh bang</option>
                    <option value="dt">Dien thoai</option>
                    <option value="mh">Man hinh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Don gia</label>
                <input type="number" name="" id="price">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Noi nhan hang</label>
                <div class="border-group">
                    <input type="radio" class="form-control-rc" id="place" name="place">
                    <span>Noi Thanh</span>
                    <input type="radio" class="form-control-rc" id="place" name="place">
                    <span>Ngoai thanh</span>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Phi van chuyen</label>
                <input type="text" class="form-control" id="fee" value="100000">
            </div>
            <div class="btns">
                <button class="btn">Dat mua</button>
            </div>
        </form>
    </div>
</body>
</html>

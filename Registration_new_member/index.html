<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">REGISTER MEMBER</div>
        <hr>
        <form action="" onsubmit="return register()">
            <div class="form-group">
                <label for="" class="form-label">ID Member:</label>
                <input type="text" class="form-control" id="idMember">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Fullname:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Gender:</label>
                <div class="form-control" id="genderControls">
                    <input type="radio" name="gender" id=""><span>Male</span>
                    <input type="radio" name="gender" id=""><span>Female</span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Hobbies:</label>
                <div class="form-control" id="hobbiesId">
                    <input type="checkbox" name="hobbies"><span>Read books</span>
                    <input type="checkbox" name="hobbies"><span>Travel</span>
                    <input type="checkbox" name="hobbies"><span>Music</span>
                    <input type="checkbox" name="hobbies"><span>Culinary</span>
                    <input type="checkbox" name="hobbies"><span>Other</span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">National:</label>
                <select name="" id="national" class="form-control form-national">
                    <option value="" selected>Choose the national</option>
                    <option value="VN">Viet Nam</option>
                    <option value="AM">America</option>
                    <option value="JP">Japanese</option>
                    <option value="EL">England</option>
                    <option value="SD">Sweden</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-label">Note:</div>
                <textarea class="form-control" id="note" cols="30" rows="10"></textarea>
            </div>
            <hr>
            <button type="button" onclick="validate()">REGISTER</button>
        </form>
    </div>
</body>
</html>
